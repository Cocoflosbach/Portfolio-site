        <div>
          <h1>Send me a message</h1>
          <form id="contact-form" method="post">
            <label class="standard-label" for="contact-email">E-mail:</label>
            <br>
            <input type="email" id="contact-email" name="user_email" required>
            <br>
            <label class="standard-label" for="contact-telephone">Telephone:</label>
            <br>
            <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <br>
            <label class="standard-label" for="message">Message:</label>
            <br>
            <textarea id="message" maxlength="240" required></textarea>
            <br>
            <br>
            <button type="submit">Send</button>
          </form>
        </div>
